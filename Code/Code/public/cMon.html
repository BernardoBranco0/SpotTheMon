    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"

<body class="body">
  <div class="menuBar">
    <div class="leftMenu">
      <a href="home.html"><img src="images/home.png" id="homeImage" class="homeImageC"></a>
      <a href="home.html" class="menuSections">Home</a>
      <a href="cMon.html" class="menuSections">Novo Monumento</a>
      <a href="blogs.html" class="menuSections">Blogs</a>
    </div>
    <div class="rightMenu">
      <a href="profile.html"> <img src="images/User.png" id="userIcon" /></a>
      <a> <img src="images/Logout.png" id="logout" onclick="logout()" /></a>
    </div>
  </div>
  <br /><br /><br />
  <div class="back">
    <div id="monbox">
      <div class = "form">
        <h1>Criar Monumento</h1>
        <h4>Info</h4>
        <div class="grid">
          <input type="input" id="nome" placeholder="Nome" />
          <input type="input" id="image" placeholder="URL image" />
          <input type="input" id="freguesia" placeholder="Freguesia" />
          <input type="input" id="ano" placeholder="Ano de Construção" />
          <input type="input" id="desc" placeholder="Descrição" />

        </div>
        <h4>Morada</h4>
        <div>
          <input type="input" id="start" name="start" placeholder="Morada" />
        </div>
        <div>
          <input
            type="button"
            value="Criar"
            id="conf"
            onclick="submit()"
          />
        </div>
      </div>
    </div>
  </div>
</body>
